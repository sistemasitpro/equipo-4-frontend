<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="form-group my-3">
    <input
      type="text"
      class="form-control"
      id="fullName"
      placeholder="Nombre Completo"
      formControlName="fullName"
    />
    <span class="error-message" *ngIf="hasError">
      {{ registrationErrors.name }}
    </span>
  </div>
  <div class="form-group mb-3">
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="Correo Electrónico"
      formControlName="email"
    />
    <span class="error-message" *ngIf="hasError">
      {{ registrationErrors.email }}
    </span>
  </div>

  <div class="form-group mb-3">
    <select class="form-control" formControlName="city_id">
      <option *ngFor="let city of cities" [value]="city.city_id">
        {{ city.label }}
      </option>
    </select>
    <span class="error-message" *ngIf="hasError">
      {{ registrationErrors.city_id }}
    </span>
  </div>

  <div class="form-group mb-3">
    <input
      type="text"
      class="form-control"
      id="address"
      placeholder="Dirección"
      formControlName="address"
    />
    <span class="error-message" *ngIf="hasError">
      {{ registrationErrors.address }}
    </span>
  </div>
  <div class="form-group mb-3">
    <div class="phone">
      <label for="">(+34)</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        placeholder="Teléfono"
        formControlName="phone"
      />
    </div>
    <span class="error-message" *ngIf="hasError">
      {{ registrationErrors.phone_number }}
    </span>
  </div>
  <div class="form-group mb-3">
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Contraseña"
      formControlName="password"
    />
    <span class="error-message" *ngIf="hasError">
      {{ registrationErrors.password }}
    </span>
  </div>
  <div class="form-group mb-3">
    <input
      type="password"
      class="form-control"
      id="confirmPassword"
      placeholder="Confirmación de Contraseña"
      formControlName="confirmPassword"
    />
    <div
      class="error-message"
      *ngIf="
        registrationForm.get('confirmPassword')?.hasError('passwordsDoNotMatch')
      "
    >
      Las contraseñas no coinciden.
    </div>
  </div>
  <button
    type="submit"
    class="btn mb-3"
    [class.btn-primary]="registrationForm.valid"
    [class.disabled-color]="!registrationForm.valid"
    [disabled]="!registrationForm.valid"
  >
    Registrarse
  </button>
</form>

<div class="sucess-message">
  <p *ngIf="hasSuccess">
    {{ successMessage }}
  </p>
</div>
